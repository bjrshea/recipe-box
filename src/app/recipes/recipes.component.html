<div>
  <div *ngFor="let newRecipe of userRecipe">
    <h1>{{newRecipe.name}}</h1>
    <ul>
      <li>{{newRecipe.ingredients}}</li>
      <li>{{newRecipe.directions}}</li>
      <li>{{newRecipe.cookTime}} minutes</li>
    </ul>
  </div>
</div>
